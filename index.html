<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB API with XHR</title>
    <link rel="stylesheet" href="./css/sytle.css">
</head>
<body>


    <h1>Buscar películas</h1>
    <div class="nav">
        <input type="text" id="movieTitle" placeholder="Ingresa el título de la película">
        <button id="searchButton">Buscar</button>
        <button id="clearButton">Borrar</button>
    </div>

    <div id="filtros">
        <label for="generoFilter">Género:</label>
        <select id="generoFilter">
            <option value="action">Acción</option>
            <option value="comedy">Comedia</option>
            <option value="drama">Drama</option>
            <option value="adventure">Aventura</option>
            <option value="romance">Romantica</option>
            <option value="animation">Animación</option>
            <option value="sci-fi">Ciencia ficción</option>
            <option value="crime">Crimen</option>
            <option value="fantasy">Fantasia</option>
            <option value="sport">Deporte</option>
            <option value="documentary">Documental</option>
            <option value="war">Bélico</option>
            <option value="western">Wertern</option>        
        </select>
        <button id="applyFilterButton">Aplicar Filtros</button>
    </div>

    <div id="moviesContainer"></div>

    <script src="XHRprueba.js"></script>
</body>
</html>
